<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Hand Holding - Connect with Someone Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #0f0f23; /* Dark blue background */
      color: #00ff00; /* Green text for retro feel */
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 0 #ff00ff, 4px 4px 0 rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      color: #ffff00; /* Yellow for title */
      letter-spacing: 2px;
    }

    .btn {
      background-color: #ff00ff; /* Magenta */
      color: #0f0f23;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 3px 3px 0 #00ffff; /* Cyan outline */
      transition: all 0.1s;
      font-family: 'Courier New', monospace;
    }

    .btn:hover {
      background-color: #00ffff; /* Cyan on hover */
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #00ffff;
    }

    .btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0 #00ffff;
    }
    
    .no-border {
      background-color: #ff00ff;
      color: #0f0f23;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      width: 100%;
    }

    input[type="text"] {
      background-color: #0f0f23;
      color: #00ff00;
      border: 2px solid #00ffff;
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      margin: 10px;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
    }

    #canvasContainer {
      position: absolute;
      top: 0;
      left: 33%; /* Start after the left sidebar area */
      width: 33%; /* 33.3% width */
      height: 100%;
      z-index: 1; /* Above the grid */
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background-color: rgba(15, 15, 35, 0.7);
      padding: 10px;
      border-radius: 0;
      font-size: 0.9rem;
    }
    
    #battleGrid {
      position: absolute;
      top: 0;
      left: 33%; /* Start after the left sidebar area */
      width: 33%; /* 33.3% width */
      height: 100%;
      background-image: 
        linear-gradient(to right, #0000ff 1px, transparent 1px),
        linear-gradient(to bottom, #0000ff 1px, transparent 1px);
      background-size: calc(100% / 32) calc(100% / 16); /* 32 columns x 16 rows */
      z-index: 0; /* Behind other elements */
      pointer-events: none; /* So it doesn't interfere with mouse events */
    }

    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .connected {
      background-color: #00ff00;
    }

    .disconnected {
      background-color: #ff0000;
    }

    .connecting {
      background-color: #ffff00;
    }

    #roomLink {
      word-break: break-all;
      max-width: 300px;
    }

    .pixel-art {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      right: -33%; /* Hidden by default */
      width: 33%;
      height: 100%;
      background: rgba(15, 15, 35, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-left: 2px solid #00ffff;
      z-index: 1000;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
      /* Liquid glass effect */
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.7) 0%, rgba(15, 15, 35, 0.5) 100%);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 0;
    }
    
    /* Adjust right sidebar position to account for battle grid */
    .right-sidebar {
      right: -33%; /* Hidden by default */
      left: auto;
    }
    
    .right-sidebar.active {
      right: 0;
      left: auto;
    }
    
    .sidebar.active {
      right: 0;
    }
    
    .left-sidebar {
      right: auto;
      left: -33%; /* Hidden by default */
      width: 33%; /* 33.3% width for desktop */
      transition: left 0.3s ease;
    }
    
    .left-sidebar.active {
      left: 0;
      right: auto;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
      }
      
      .right-sidebar {
        right: -100%;
      }
      
      .left-sidebar {
        left: -100%;
      }
      
      .right-sidebar.active {
        right: 0;
      }
      
      .left-sidebar.active {
        left: 0;
      }
      
      #canvasContainer {
        left: 0;
        width: 100%;
      }
      
      #battleGrid {
        display: none; /* Hide grid on mobile */
      }
    }
    
    .sidebar-header {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-bottom: 1px solid #00ffff;
    }
    
    .sidebar-title-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      gap: 10px;
    }
    
    .sidebar-header h3 {
      margin: 0;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      flex-grow: 1;
    }
    
    .player-info {
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      text-align: right;
      flex-grow: 1;
    }
    
    #roomInfo {
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      padding-left: 30px; /* To align with the controls below */
    }
    
    .sidebar-content {
      padding: 15px;
      overflow-y: auto;
      flex-grow: 1;
    }
    
    .setting-item {
      margin-bottom: 15px;
    }
    
    .setting-item label {
      display: block;
      color: #00ff00;
      margin-bottom: 5px;
      font-family: 'Courier New', monospace;
    }
    
    .setting-item input[type="range"],
    .setting-item select {
      width: 100%;
      padding: 5px;
      background-color: #0f0f23;
      color: #00ff00;
      border: 1px solid #00ffff;
      font-family: 'Courier New', monospace;
    }
    
    .close-btn {
      background-color: #ff00ff;
      color: #0f0f23;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      width: auto;
    }
    
    #chat-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(15, 15, 35, 0.8);
      border: 2px solid #00ffff;
      border-radius: 0;
      padding: 10px;
      z-index: 100;
    }
    
    #chat-messages {
      height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    
    #chat-input-container {
      display: flex;
    }
    
    #chat-input {
      flex-grow: 1;
      background-color: #0f0f23;
      color: #00ff00;
      border: 1px solid #00ffff;
      padding: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    
    #chat-send-btn {
      background-color: #ff00ff;
      color: #0f0f23;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing Screen -->
    <div id="landingScreen" class="screen">
      <h1>DIGITAL HAND HOLDING</h1>
      <p>Connect with someone special in a virtual space</p>

      <button id="createRoomBtn" class="btn">CREATE ROOM</button>
      <div style="margin-top: 20px;">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn" class="btn">JOIN ROOM</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
      <div id="canvasContainer"></div>
      
      <!-- Battle grid -->
      <div id="battleGrid"></div>
      
      <!-- Left menu button -->
      <button id="leftMenuBtn" class="btn" style="position: absolute; top: 10px; left: 10px; padding: 5px 10px; font-size: 0.9rem; z-index: 200;">☰</button>
      
      <!-- Menu button in top right corner -->
      <button id="menuBtn" class="btn" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; font-size: 0.9rem; z-index: 200;">☰</button>
      
      <!-- Left Sidebar -->
      <div id="leftSidebar" class="sidebar left-sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title-controls">
            <button id="closeLeftSidebarBtn" class="btn close-btn">✕</button>
            <h3>Controls</h3>
            <div class="player-info">
              <div id="playerName">Player 1 | Player 2</div>
            </div>
          </div>
          <div id="roomInfo">Room: <span id="currentRoomId"></span></div>
        </div>
        <div class="sidebar-content">
          <div class="control-panel">
            <div id="hud">
              <div id="playerCounter">Players: <span id="playerCount">0</span>/2</div>
              <button id="leaveRoomBtn" class="btn no-border">LEAVE ROOM</button>
            </div>
          </div>
          
          <!-- Chat Container -->
          <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
              <input type="text" id="chat-input" placeholder="Type your message...">
              <button id="chat-send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Sidebar -->
      <div id="sidebar" class="sidebar right-sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title-controls">
            <button id="closeSidebarBtn" class="btn close-btn">✕</button>
            <h3>Settings</h3>
          </div>
        </div>
        <div class="sidebar-content">
          <div class="setting-item">
            <label for="followerSpeed">Follower Speed:</label>
            <input type="range" id="followerSpeed" min="0.01" max="0.5" step="0.01" value="0.1">
          </div>
          <div class="setting-item">
            <label for="cursorSize">Cursor Size:</label>
            <input type="range" id="cursorSize" min="1" max="5" step="0.5" value="2">
          </div>
          <div class="setting-item">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
              <option value="retro">Retro</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
