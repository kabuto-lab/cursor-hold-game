<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Hand Holding - Connect with Someone Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #0f0f23; /* Dark blue background */
      color: #00ff00; /* Green text for retro feel */
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 0 #ff00ff, 4px 4px 0 rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      color: #ffff00; /* Yellow for title */
      letter-spacing: 2px;
    }

    .btn {
      background-color: #ff00ff; /* Magenta */
      color: #0f0f23;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 3px 3px 0 #00ffff; /* Cyan outline */
      transition: all 0.1s;
      font-family: 'Courier New', monospace;
    }

    .btn:hover {
      background-color: #00ffff; /* Cyan on hover */
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #00ffff;
    }

    .btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0 #00ffff;
    }

    input[type="text"] {
      background-color: #0f0f23;
      color: #00ff00;
      border: 2px solid #00ffff;
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      margin: 10px;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
    }

    #canvasContainer {
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background-color: rgba(15, 15, 35, 0.7);
      padding: 10px;
      border: 2px solid #00ffff;
      border-radius: 0;
      font-size: 0.9rem;
    }
    
    #chat-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(15, 15, 35, 0.8);
      border: 2px solid #00ffff;
      border-radius: 0;
      padding: 10px;
      z-index: 100;
    }
    
    #chat-messages {
      height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    
    #chat-input-container {
      display: flex;
    }
    
    #chat-input {
      flex-grow: 1;
      background-color: #0f0f23;
      color: #00ff00;
      border: 1px solid #00ffff;
      padding: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    
    #chat-send-btn {
      background-color: #ff00ff;
      color: #0f0f23;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }

    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .connected {
      background-color: #00ff00;
    }

    .disconnected {
      background-color: #ff0000;
    }

    .connecting {
      background-color: #ffff00;
    }

    #roomLink {
      word-break: break-all;
      max-width: 300px;
    }

    .pixel-art {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing Screen -->
    <div id="landingScreen" class="screen">
      <h1>DIGITAL HAND HOLDING</h1>
      <p>Connect with someone special in a virtual space</p>
      
      <button id="createRoomBtn" class="btn">CREATE ROOM</button>
      <div style="margin-top: 20px;">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn" class="btn">JOIN ROOM</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
      <div id="hud">
        <div id="playerInfo">
          <span class="connection-status connected" id="connectionStatus"></span>
          <span id="playerName">Player 1</span> |
          <span id="otherPlayerName">Player 2</span>
        </div>
        <div id="roomInfo">Room: <span id="currentRoomId"></span></div>
        <div id="playerCounter">Players: <span id="playerCount">0</span>/2</div>
        <button id="leaveRoomBtn" class="btn" style="padding: 5px 10px; font-size: 0.9rem;">LEAVE ROOM</button>
        <button id="createBallBtn" class="btn" style="padding: 5px 10px; font-size: 0.9rem; margin-left: 10px;">BALL</button>
      </div>
      <div id="canvasContainer"></div>
      
      <!-- Chat Container -->
      <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type your message...">
          <button id="chat-send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
